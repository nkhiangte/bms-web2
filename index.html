  <!-- Aggressive Service Worker Cleanup -->
  <script>
    if ('serviceWorker' in navigator && !sessionStorage.getItem('sw-unregistered-v3')) {
      try {
        navigator.serviceWorker.getRegistrations().then(function (registrations) {
          if (registrations.length > 0) {
            const unregisterPromises = registrations.map(r => r.unregister());
            Promise.all(unregisterPromises)
              .then(() => caches.keys())
              .then(cacheNames => Promise.all(cacheNames.map(c => caches.delete(c))))
              .then(() => {
                sessionStorage.setItem('sw-unregistered-v3', 'true');
                window.location.reload();
              });
          }
        });
      } catch (e) {
        console.warn(e);
      }
    }
  </script>
