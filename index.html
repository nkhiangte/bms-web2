    <script>
      // Most aggressive script: unregister ALL service workers AND clear ALL caches.
      // This is to forcefully remove any old, buggy service worker that is serving stale
      // application code and data, which can cause UI elements to disappear.
      // A session storage flag prevents potential reload loops.
      if ('serviceWorker' in navigator && !sessionStorage.getItem('sw-unregistered-v3')) {
        try {
          navigator.serviceWorker.getRegistrations().then(function(registrations) {
            if (registrations.length > 0) {
              console.log('Found active service workers, unregistering...');
              const unregisterPromises = registrations.map(r => r.unregister());
              
              return Promise.all(unregisterPromises).then(() => {
                console.log('Service workers unregistered. Now clearing all caches...');
                return caches.keys();
              }).then(function(cacheNames) {
                  return Promise.all(
                      cacheNames.map(function(cacheName) {
                          console.log('Deleting cache:', cacheName);
                          return caches.delete(cacheName);
                      })
                  );
              }).then(() => {
                console.log('All caches cleared. Forcing a hard reload to ensure clean state.');
                sessionStorage.setItem('sw-unregistered-v3', 'true'); // Set new flag
                window.location.reload();
              });
            }
          }).catch(function(err) {
            console.warn('Service Worker cleanup warning: ', err);
          });
        } catch (e) {
          console.warn('Service Worker API not available or restricted: ', e);
        }
      }
    </script>
